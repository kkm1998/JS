<!doctype html>
<html lang="pl">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Narzędzie do rysowania</title>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="główny">
        <button class="przyciskMenu">Menu</button>
        <div class="menu">
            <ul>
                <li>
                    <p>Wybierz kolor</p>
                </li>
                <li>
                    <input id="kolory" type="color" value="#ff33ff">
                </li>
                <li>
                    <p>Wybierz Rozmiar</p>
                </li>
                <li>
                    <input type="range" min="0" max="100" value="10" step="1" id="rozmiar">
                </li>
                <li>
                    <p>Wybierz kształt</p>
                <li>
                    <button id="butt" class="kształt" value="butt">butt</button>
                    <button id="square" class="kształt" value="square">square</button>
                    <button id="round" class="kształt" value="round">round</button>
                </li>
                <li>
                    <p>Kontrast </p>
                </li>
                <li>
                    <input type="range" min="-255" max="255" step="1" id="przyciskKontrast"><br>
                </li>
                <!-- <li><input type="range" min="0" max="255" step="1" id="kontrast">q</li> -->
                <li>
                    <p>Jasność</p>
                </li>
                <li>
                    <input type="range" min="-100" max="100" step="1" id="przyciskJasność"><br>
                </li>
                <!-- <li><input type="range" min="0" max="255" step="1"  id="jasność">q</li> -->
                <li>
                    <p>Nasyceniee</p>
                </li>
                <li>
                    <input type="range" min="-5" max="2" step="0.1" id="przyciskNasycenie"><br>
                </li>
                <!-- <li><input type="range" min="-100" max="300" step="1" id="nasycenie">q</li> -->
                <li>
                    <button id="Wyczyść" class="czyszczenie">Całkowita Destrukcja</button>
                </li>
                <li>
                    <button id="otworzPlik" class="czyszczenie">Otwórz</button>
                </li>
            </ul>
        </div>
    </div>
    <canvas id=canvas width="950" height="800"> </canvas>

    <input id="plik" type="file" accept="image/*" />
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Photoshop.js"></script>
    <script type="text/javascript" src="Paint.js"></script>
</body>

</html>
